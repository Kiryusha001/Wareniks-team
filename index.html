<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4PXQG986RJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4PXQG986RJ');
    </script>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2>Register</h2>
            <input type="text" id="emailInput" placeholder="Enter your e-mail">
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <button id="loginButton">Enter</button>
            <h3>Login with</h3>
            <div class="social-login">
                <button class="twitter">Twitter</button>
                <button class="google">Google</button>
                <button class="instagram">Instagram</button>
                <button class="facebook">Facebook</button>
            </div>
        </div>
        <div class="image-container">
            <img src="loginPhoto.jpg" alt="Learning illustration" >
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
