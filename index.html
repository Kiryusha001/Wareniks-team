<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Сторінка входу -->
    <div class="login-page">
        <div class="login-container">
            <h2>Register</h2>
            <input type="text" placeholder="Enter your e-mail">
            <input type="password" placeholder="Enter your password">
            <button>Enter</button>
            <h3>Login with</h3>
            <div class="social-login">
                <button class="twitter">Twitter</button>
                <button class="google">Google</button>
                <button class="instagram">Instagram</button>
                <button class="facebook">Facebook</button>
            </div>
        </div>
        <div class="image-container">
            <img src="loginPhoto.jpg" alt="Learning illustration">
        </div>
    </div>

    <!-- Сторінка панелі управління -->
    <div class="dashboard-page">
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Search" id="searchInput">
            </div>
            <div class="tabs">
                <button>Tab 1</button>
                <button>Tab 2</button>
                <button>Tab 3</button>
            </div>
            <div class="nickname">
                <span>Nickname</span>
            </div>
        </header>
        <section class="notices">
            <h2>Notices</h2>
            <div class="notice-grid">
                <div class="notice-card">
                    <img src="math.jpg" alt="Math">
                    <h3>Math</h3>
                    <p>Trigonometry</p>
                </div>
                <div class="notice-card">
                    <img src="physics.jpg" alt="Physics">
                    <h3>Physics</h3>
                    <p>Energy</p>
                </div>
                <!-- Додайте більше карток при необхідності -->
            </div>
            <button class="more-btn">More</button>
        </section>
    </div>
    
    <!-- Додаємо підключення JavaScript файлу -->
    <script src="script.js"></script>
</body>
</html>
