<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search" id="searchInput">
            <img src="search.png" alt="Search" class="search-icon">
        </div>
        <div class="tabs">
            <button>Tab 1</button>
            <button>Tab 2</button>
            <button>Tab 3</button>
        </div>
        <div class="nickname">
            <button class="nickname-btn">Nickname</button>
        </div>
    </header>
    <section class="notices">
        <h2>Notices</h2>
        <div class="notice-grid">
            <div class="notice-card">
                <img src="math.png" alt="Math"  style="width: 300px; height: 300px;">
                <h3>Math</h3>
                <p>Trigonometry</p>
            </div>
            <div class="notice-card">
                <img src="physic.png" alt="Physics" style="width: 300px; height: 300px;">
                <h3>Physics</h3>
                <p>Energy</p>
            </div>
            <div class="notice-card">
                <img src="biology.png" alt="Biology"  style="width: 300px; height: 300px;">
                <h3>Biology</h3>
                <p>Organism</p>
            </div>
            <div class="notice-card">
                <img src="chemi.png" alt="Chemy"  style="width: 300px; height: 300px;">
                <h3>Chemy</h3>
                <p>Elements</p>
            </div>
            <div class="notice-card">
                <img src="history.jpeg" alt="History"  style="width: 300px; height: 300px;">
                <h3>History</h3>
                <p>World War II</p>
            </div>
            <!-- Додайте більше карток при необхідності -->
        </div>
        <button class="more-btn">More</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
