<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search" id="searchInput">
            <img src="search.png" alt="Search" class="search-icon">
        </div>
        <div class="tabs">
            <button>Tab 1</button>
            <button>Tab 2</button>
            <button>Tab 3</button>
        </div>
        <div class="nickname">
            <button class="nickname-btn">Nickname</button>
        </div>
    </header>
    <section class="notices">
        <h2>Notices</h2>
        <div class="notice-grid">
            <div class="notice-card">
                <img src="math.jpg" alt="Math">
                <h3>Math</h3>
                <p>Trigonometry</p>
            </div>
            <div class="notice-card">
                <img src="physics.jpg" alt="Physics">
                <h3>Physics</h3>
                <p>Energy</p>
            </div>
            <!-- Додайте більше карток при необхідності -->
        </div>
        <button class="more-btn">More</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
